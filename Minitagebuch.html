<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Tagebuch</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
    }
    .entry {
      background-color: #1e1e1e;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #00bfff;
    }
    .timestamp {
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ‘ Mini-Tagebuch (Dark Mode)</h1>
  <textarea id="entry" placeholder="Was geht heute ab?"></textarea><br>
  <button onclick="saveEntry()">Speichern</button>

  <h2>ðŸ“š Alte EintrÃ¤ge</h2>
  <div id="entries"></div>

  <script>
    // EintrÃ¤ge beim Laden anzeigen
    window.onload = () => {
      showEntries();
    };

    function saveEntry() {
      const text = document.getElementById('entry').value.trim();
      if (text === '') return;

      const now = new Date();
      const timestamp = now.toLocaleString('de-DE');
      const newEntry = { text, timestamp };

      let entries = JSON.parse(localStorage.getItem('tagebuch')) || [];
      entries.unshift(newEntry); // neu oben hinzufÃ¼gen
      localStorage.setItem('tagebuch', JSON.stringify(entries));

      document.getElementById('entry').value = '';
      showEntries();
    }

    function showEntries() {
      const container = document.getElementById('entries');
      container.innerHTML = ''; // clear

      const entries = JSON.parse(localStorage.getItem('tagebuch')) || [];
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="timestamp">${entry.timestamp}</div>
          <div>${entry.text}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
