<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Geheime Fibonacci-Schrift</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 700px;
      width: 90%;
    }

    h1 {
      color: #00e5ff;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      background-color: #2a2a2a;
      color: white;
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, #00e5ff, #0088ff);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background: linear-gradient(135deg, #0088ff, #00e5ff);
      transform: scale(1.05);
    }

    #ausgabe {
      margin-top: 20px;
      font-size: 1.1em;
      word-wrap: break-word;
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Geheime Fibonacci-Schrift</h1>
    <textarea id="eingabe" rows="4" placeholder="Text ODER Geheimcode hier eingeben..."></textarea>
    <br>
    <button onclick="verschl√ºsseln()">Verschl√ºsseln üîí</button>
    <button onclick="entschl√ºsseln()">Entschl√ºsseln üîì</button>
    <p id="ausgabe"></p>
  </div>

  <script>
    const buchstaben = [
      "a", "b", "c", "d", "e", "f", "g", "h",
      "i", "j", "k", "l", "m", "n", "o", "p",
      "q", "r", "s", "t", "u", "v", "w", "x",
      "y", "z", "√§", "√∂", "√º", "√ü"
    ];

    function fibonacci(n) {
      if (n === 0) return 0;
      if (n === 1) return 1;
      let a = 0, b = 1;
      for (let i = 2; i <= n; i++) {
        [a, b] = [b, a + b];
      }
      return b;
    }

    const fiboMap = {};       // buchstabe ‚Üí fibonummer
    const reverseFiboMap = {}; // fibonummer ‚Üí buchstabe

    buchstaben.forEach((char, index) => {
      const fib = fibonacci(index + 1);
      fiboMap[char] = fib;
      reverseFiboMap[fib] = char;
    });

    function verschl√ºsseln() {
      const text = document.getElementById("eingabe").value.toLowerCase();
      let output = "";

      for (let char of text) {
        if (char === " ") {
          output += "/ ";
        } else if (fiboMap[char]) {
          output += fiboMap[char] + " ";
        } else {
          output += "? ";
        }
      }

      document.getElementById("ausgabe").textContent = "üîí Geheimcode: " + output.trim();
    }

    function entschl√ºsseln() {
      const code = document.getElementById("eingabe").value.trim();
      let output = "";

      const teile = code.split(/\s+/); // nach Leerzeichen aufteilen

      for (let teil of teile) {
        if (teil === "/") {
          output += " ";
        } else {
          const zahl = parseInt(teil);
          if (reverseFiboMap[zahl]) {
            output += reverseFiboMap[zahl];
          } else {
            output += "?";
          }
        }
      }

      document.getElementById("ausgabe").textContent = "üîì Entschl√ºsselter Text: " + output;
    }
  </script>
</body>
</html>
